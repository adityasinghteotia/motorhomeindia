<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }

      body {
        text-align: center;
      }
      header {
        background: #333;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .logo img {
        height: 100px;
        margin-left: 20px;
      }
      nav {
        flex: 1;
        text-align: center;
      }
      nav ul {
        list-style: none;
        display: flex;
        justify-content: space-evenly;
        padding: 5px 0;
        flex-wrap: wrap;
      }
      nav ul li {
        margin: 5px 15px;
        padding: 5px;
      }
      nav ul li a {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 20px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
      }
      nav ul li:not(:last-child) a {
        background: black;
        color: white;
      }
      nav ul li:last-child a {
        background: linear-gradient(90deg, indigo, violet);
        color: white;
      }
      nav ul li a:hover {
        opacity: 0.8;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input,
      textarea {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background: black;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.8;
      }
      .map {
        margin-top: 20px;
      }
      .map iframe {
        width: 100%;
        height: 300px;
      }
      .footer {
        margin-top: 20px;
        width: 100%;
        background-color: #333;
        color: white;
        padding: 20px 0;
        text-align: center;
      }
      .footer-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        max-width: 1000px;
        margin: auto;
      }
      .footer-section {
        margin: 10px;
        text-align: left;
      }
      .footer-section h3 {
        margin-bottom: 10px;
      }
      .footer-section ul {
        list-style: none;
        padding: 0;
      }
      .footer-section ul li {
        margin-bottom: 5px;
      }
      .footer2 {
        background-color: #333;
        width: 100%;
        color: white;
        word-spacing: 5px;
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
        .logo img {
          height: 80px;
          margin: 10px 0;
        }
        nav ul {
          flex-direction: column;
          padding: 0;
        }
        nav ul li {
          margin: 10px 0;
        }
        .container {
          width: 90%;
          padding: 15px;
        }
        .footer-container {
          flex-direction: column;
          text-align: center;
        }
        .footer-section {
          margin: 15px 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" style="border-radius: 50%" alt="Motor Home India Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="index.html#our-caravans">Our Caravans</a></li>
          <li><a href="index.html#our-destinations">Destinations</a></li>
          <li><a href="contact_us.html">Rent a Caravan</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
